{% extends "base.html" %}

{% block content %}
  <div>
    <h2>Buy for {{total_price}}</h2>
    <form action="/checkout" method="post">
      <script
        src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key="{{ key }}"
        data-description="A Flask Charge"
        data-amount="{{total_price}}"
        data-locale="auto">
      </script>
    </form>
  </div>
{% endblock %}
